<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steering Wheel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .wheel-container {
            width: 1000px;
            height: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gamepad-iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform-origin: center center;
            /* We handle smoothing in JavaScript for better control */
            will-change: transform;
        }
    </style>
</head>
<body>

    <div class="wheel-container">
        <iframe 
            id="gamepad-iframe" 
            src="https://gamepadviewer.com/?p=1&css=https%3A%2F%2Fhuntersdesingspaid.github.io%2FVictrix_Pro%2FBuffaloBeary%2FVictrix_Pro.css" 
            allow="gamepad" 
            scrolling="no">
        </iframe>
    </div>

    <script>
        const iframe = document.getElementById('gamepad-iframe');
        const MAX_ANGLE = 90;
        const DEADZONE = 0.05;
        const SMOOTHING = 0.15;
        let targetRotation = 0;
        function update() {
            const gps = navigator.getGamepads();
            const gp = gps[0];
            if (gp) {
                let xValue = gp.axes[0];
                if (Math.abs(xValue) < DEADZONE) {
                    xValue = 0;
                } else {
                    xValue = (xValue - (Math.sign(xValue) * DEADZONE)) / (1 - DEADZONE);
                }
                targetRotation = xValue * MAX_ANGLE;
                let diff = targetRotation - currentRotation;
                currentRotation += diff * SMOOTHING;
                iframe.style.transform = `rotate(${currentRotation}deg)`;
            }
            requestAnimationFrame(update);
        }
        window.addEventListener("gamepadconnected", () => {
            console.log("Gamepad ready for steering!");
            update();
        });
    </script>
</body>
</html>
